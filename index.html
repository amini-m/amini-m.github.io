<!DOCTYPE html>
<html>

    <title>My OpenAI API Landing Page</title>
  </head>
  <body>
    <h1>Welcome to my OpenAI API Landing Page</h1>
    <p>Here you can use the OpenAI API to generate text or complete tasks.</p>
