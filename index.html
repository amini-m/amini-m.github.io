<!DOCTYPE html>
<html>
  <head>
    <title>My OpenAI API Landing Page</title>
  </head>
  <body>
    <h1>Welcome to my OpenAI API Landing Page</h1>
    <p>Here you can use the OpenAI API to generate text or complete tasks.</p>
    <form>
      <label>Enter your prompt:</label><br>
      <input type="text" id="prompt"><br><br>
      <input type="button" value="Generate" onclick="generate()">
    </form>
    <p>Generated text:</p>
    <p id="generated-text"></p>
    <script src="https://cdn.jsdelivr.net/npm/dotenv@8.2.0/lib/main.js"></script>
    <script>
      // Load environment variables from the .env file
      const result = dotenv.config();
      if (result.error) {
        throw result.error;
      }

      function generate() {
        // Get the prompt entered by the user
        const prompt = document.getElementById('prompt').value;

        // Make a request to the OpenAI API using the prompt
        fetch('https://api.openai.com/v1/text-generator', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + process.env.OPENAI_API_KEY
          },
          body: JSON.stringify({
            prompt: prompt
          })
        })
        // ...
      }
    </script>
  </body>
</html>
